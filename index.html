<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIチャットアプリ</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    function ChatApp() {
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [isLoading, setIsLoading] = useState(false);

      const sendMessage = async () => {
        if (!input.trim()) return;
        const userMessage = { role: 'user', content: input };
        setMessages([...messages, userMessage]);
        setInput('');
        setIsLoading(true);

        try {
          const response = await fetch('http://localhost:3000/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: input })
          });
          const data = await response.json();
          const aiMessage = { role: 'ai', content: data.response || '応答がありません' };
          setMessages(prev => [...prev, aiMessage]);
        } catch (error) {
          console.error('エラー:', error);
          setMessages(prev => [...prev, { role: 'ai', content: 'エラーが発生しました' }]);
        } finally {
          setIsLoading(false);
        }
      };

      const handleKeyPress = (e) => {
        if (e.key === 'Enter') sendMessage();
      };

      return (
        <div className="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-4">
          <div className="w-full max-w-2xl bg-white rounded-lg shadow-lg p-6">
            <h1 className="text-2xl font-bold text-center mb-4">AIチャット</h1>
            <div className="h-96 overflow-y-auto mb-4 p-4 border rounded-lg bg-gray-50">
              {messages.map((msg, index) => (
                <div
                  key={index}
                  className={`mb-2 p-2 rounded-lg ${
                    msg.role === 'user' ? 'bg-blue-100 text-right' : 'bg-gray-200 text-left'
                  }`}
                >
                  <span className="font-semibold">{msg.role === 'user' ? 'あなた' : 'AI'}:</span> {msg.content}
                </div>
              ))}
              {isLoading && <div className="text-center text-gray-500">応答を待っています...</div>}
            </div>
            <div className="flex gap-2">
              <input
                type="text"
                value={input}
                onChange={(e) => setInput(e.target.value)}
                onKeyPress={handleKeyPress}
                className="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="メッセージを入力..."
              />
              <button
                onClick={sendMessage}
                className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                disabled={isLoading}
              >
                送信
              </button>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<ChatApp />, document.getElementById('root'));
  </script>
</body>
</html>
